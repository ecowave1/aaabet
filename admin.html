<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Control Panel</h2>
        <button id="forceWinButton">Force Next Bet to Win</button>
        <button id="forceLoseButton">Force Next Bet to Lose</button>
    </div>

    <script>
        document.getElementById('forceWinButton').addEventListener('click', function() {
            localStorage.setItem('forceNextBet', 'win');
            alert('Next bet will be forced to win.');
        });

        document.getElementById('forceLoseButton').addEventListener('click', function() {
            localStorage.setItem('forceNextBet', 'lose');
            alert('Next bet will be forced to lose.');
        });
    </script>
</body>
</html>
